<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Washington Sports Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: -apple-system, Arial; margin:0; background:#f4f6f8; }
header { background:#0c2340; color:white; padding:20px; font-size:24px; }
.container { padding:20px; }
.team { background:white; padding:15px; margin-bottom:10px; border-radius:10px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,.1); }
.section { background:white; padding:20px; margin-top:15px; border-radius:10px; }
button { padding:8px 14px; margin-bottom:10px; }
</style>
</head>

<body>

<header>Washington Sports Hub</header>

<div class="container" id="menu">

<div class="team" onclick="openTeam(134920)">ğŸˆ Washington Commanders</div>
<div class="team" onclick="openTeam(134880)">ğŸ€ Washington Wizards</div>
<div class="team" onclick="openTeam(134861)">ğŸ’ Washington Capitals</div>
<div class="team" onclick="openTeam(134894)">âš¾ Washington Nationals</div>
<div class="team" onclick="openTeam(133604)">âš½ DC United</div>

</div>

<div class="container" id="teamView" style="display:none">

<button onclick="goBack()">â† Back</button>
<h2 id="teamName"></h2>

<div class="section">
<h3>Upcoming Games</h3>
<div id="schedule">Loading...</div>
</div>

<div class="section">
<h3>Roster</h3>
<div id="roster">Loading...</div>
</div>

</div>

<script>

function goBack(){
document.getElementById("teamView").style.display="none";
document.getElementById("menu").style.display="block";
}

async function openTeam(teamId){

document.getElementById("menu").style.display="none";
document.getElementById("teamView").style.display="block";

loadTeamInfo(teamId);
loadSchedule(teamId);
loadRoster(teamId);

}

async function loadTeamInfo(teamId){

let res = await fetch(`https://www.thesportsdb.com/api/v1/json/3/lookupteam.php?id=${teamId}`);
let data = await res.json();
document.getElementById("teamName").innerText = data.teams[0].strTeam;

}

async function loadSchedule(teamId){

let res = await fetch(`https://www.thesportsdb.com/api/v1/json/3/eventsnext.php?id=${teamId}`);
let data = await res.json();

if(!data.events){
document.getElementById("schedule").innerText="No upcoming games found.";
return;
}

let html="";
data.events.slice(0,5).forEach(event=>{
html+=`<div>${event.strEvent} â€” ${event.dateEvent}</div>`;
});

document.getElementById("schedule").innerHTML=html;

}

async function loadRoster(teamId){

let res = await fetch(`https://www.thesportsdb.com/api/v1/json/3/lookup_all_players.php?id=${teamId}`);
let data = await res.json();

if(!data.player){
document.getElementById("roster").innerText="Roster unavailable.";
return;
}

let html="";
data.player.slice(0,20).forEach(player=>{
html+=`<div>${player.strPlayer} (${player.strPosition || ""})</div>`;
});

document.getElementById("roster").innerHTML=html;

}

</script>

</body>
</html>
