<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Washington Sports Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, Arial;
    margin: 0;
    background: #f4f6f8;
}

header {
    background: #0c2340;
    color: white;
    padding: 20px;
    font-size: 26px;
    font-weight: bold;
}

.container {
    padding: 20px;
}

.team-card {
    background: white;
    padding: 16px;
    margin-bottom: 12px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,.1);
    font-size: 18px;
}

.team-card:hover {
    background: #eef3f8;
}

.section {
    background: white;
    padding: 20px;
    margin-top: 15px;
    border-radius: 10px;
}

button {
    padding: 10px 16px;
    margin-bottom: 15px;
    cursor: pointer;
}

.game {
    padding: 6px 0;
}

.standing {
    padding: 4px 0;
}
</style>
</head>

<body>

<header>Washington Sports Hub</header>

<div class="container" id="menu">

<div class="team-card" onclick="openTeam('nfl','washington-commanders')">
üèà Washington Commanders
</div>

<div class="team-card" onclick="openTeam('nba','washington-wizards')">
üèÄ Washington Wizards
</div>

<div class="team-card" onclick="openTeam('nhl','washington-capitals')">
üèí Washington Capitals
</div>

<div class="team-card" onclick="openTeam('mlb','washington-nationals')">
‚öæ Washington Nationals
</div>

<div class="team-card" onclick="openTeam('mls','dc-united')">
‚öΩ DC United
</div>

</div>

<div class="container" id="teamView" style="display:none">

<button onclick="goBack()">‚Üê Back</button>

<h2 id="teamName"></h2>

<div class="section">
<h3>Live & Upcoming Games</h3>
<div id="schedule">Loading...</div>
</div>

<div class="section">
<h3>Standings</h3>
<div id="standings">Loading...</div>
</div>

</div>

<script>

let currentLeague = "";
let currentTeamSlug = "";

function goBack(){
    document.getElementById("teamView").style.display="none";
    document.getElementById("menu").style.display="block";
}

function openTeam(league, teamSlug){

    currentLeague = league;
    currentTeamSlug = teamSlug;

    document.getElementById("menu").style.display="none";
    document.getElementById("teamView").style.display="block";

    document.getElementById("teamName").innerText =
        teamSlug.replaceAll("-", " ").toUpperCase();

    loadSchedule();
    loadStandings();
}

async function loadSchedule(){

    let url = `https://site.api.espn.com/apis/v2/sports/${currentLeague}/scoreboard`;

    let res = await fetch(url);
    let data = await res.json();

    let games = data.events;

    let html="";

    games.forEach(game => {

        let teams = game.name;
        let status = game.status.type.description;

        if(teams.toLowerCase().includes(currentTeamSlug.split("-")[1])){
            html += `<div class="game">${teams} ‚Äî ${status}</div>`;
        }

    });

    if(html === "") html = "No games found.";

    document.getElementById("schedule").innerHTML = html;
}

async function loadStandings(){

    let url = `https://site.api.espn.com/apis/v2/sports/${currentLeague}/standings`;

    let res = await fetch(url);
    let data = await res.json();

    let entries = data.children[0].standings.entries;

    let html="";

    entries.forEach(entry => {
        if(entry.team.displayName.toLowerCase().includes(currentTeamSlug.split("-")[1])){
            html += `<div class="standing">${entry.team.displayName}</div>`;
        }
    });

    if(html === "") html = "Standings unavailable.";

    document.getElementById("standings").innerHTML = html;
}

</script>

</body>
</html>
