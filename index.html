<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Washington Sports Hub</title>

<!-- PWA Support -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0c2340">

<!-- iOS Home Screen Support -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="DC Sports">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
  :root{
    --bg:#0b1220;
    --panel:#0f1b33;
    --card:#101f3d;
    --text:#e9eefc;
    --muted:#a9b7dd;
    --border:rgba(255,255,255,.10);
    --shadow:0 12px 30px rgba(0,0,0,.25);
    --radius:16px;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Arial,sans-serif;
    background:radial-gradient(1200px 700px at 20% -10%, rgba(121,166,255,.20), transparent 55%), var(--bg);
    color:var(--text);
  }

  header{
    position:sticky;
    top:0;
    background:rgba(11,18,32,.85);
    backdrop-filter: blur(10px);
    border-bottom:1px solid var(--border);
  }

  .top{
    max-width:1100px;
    margin:auto;
    padding:16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  h1{
    margin:0;
    font-size:20px;
  }

  .pill{
    border:1px solid var(--border);
    border-radius:999px;
    padding:6px 10px;
    font-size:13px;
    color:var(--muted);
  }

  .wrap{
    max-width:1100px;
    margin:auto;
    padding:16px;
    display:grid;
    grid-template-columns: 320px 1fr;
    gap:14px;
  }

  @media(max-width:900px){
    .wrap{ grid-template-columns:1fr; }
  }

  .panel{
    background:rgba(15,27,51,.85);
    border:1px solid var(--border);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
  }

  .phead{
    padding:12px 14px;
    border-bottom:1px solid var(--border);
    color:var(--muted);
    font-size:12px;
    text-transform:uppercase;
  }

  .list{
    padding:10px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .btn{
    border:1px solid var(--border);
    background:rgba(0,0,0,.12);
    color:var(--text);
    padding:12px;
    border-radius:12px;
    cursor:pointer;
    text-align:left;
  }

  .btn:hover{
    background:rgba(121,166,255,.12);
  }

  .btn.active{
    background:rgba(121,166,255,.22);
  }

  .content{
    padding:14px;
  }

  .hero{
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px;
    border:1px solid var(--border);
    border-radius:var(--radius);
  }

  .logo{
    width:56px;
    height:56px;
    border-radius:12px;
    border:1px solid var(--border);
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,.2);
    overflow:hidden;
  }

  .logo img{
    width:100%;
    height:100%;
    object-fit:contain;
    padding:6px;
  }

  .hname{
    font-size:20px;
    font-weight:900;
  }

  .tabs{
    display:flex;
    gap:8px;
    margin-top:12px;
    flex-wrap:wrap;
  }

  .tab{
    border:1px solid var(--border);
    background:rgba(0,0,0,.12);
    color:var(--text);
    padding:8px 12px;
    border-radius:999px;
    cursor:pointer;
  }

  .tab.active{
    background:rgba(121,166,255,.22);
  }

  .card{
    border:1px solid var(--border);
    background:rgba(0,0,0,.12);
    border-radius:var(--radius);
    padding:14px;
    margin-top:12px;
  }

  .row{
    padding:10px 0;
    border-bottom:1px solid rgba(255,255,255,.06);
    display:flex;
    justify-content:space-between;
  }

  .row:last-child{
    border-bottom:none;
  }

  .score{
    font-weight:900;
  }

  .small{
    color:var(--muted);
    font-size:12px;
  }
</style>
</head>

<body>

<header>
  <div class="top">
    <h1>Washington Sports Hub</h1>
    <div class="pill">Iteration 2</div>
  </div>
</header>

<div class="wrap">

  <div class="panel">
    <div class="phead">Teams</div>
    <div class="list" id="menu"></div>
  </div>

  <div class="panel">
    <div class="content">

      <div class="hero">
        <div class="logo" id="logo">üèõÔ∏è</div>
        <div>
          <div class="hname" id="teamName">Select a team</div>
          <div class="small" id="teamMeta">Live ‚Ä¢ Schedule ‚Ä¢ Roster</div>
        </div>
      </div>

      <div class="tabs">
        <div class="tab active">Overview</div>
      </div>

      <div class="card">
        <div class="small">App installed via Home Screen behaves like a native app.</div>
      </div>

    </div>
  </div>

</div>

<!-- Service Worker Registration -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js");
  });
}
</script>

<script>
const TEAMS = [
  "Washington Commanders",
  "Washington Wizards",
  "Washington Capitals",
  "Washington Nationals",
  "D.C. United"
];

const menu = document.getElementById("menu");

TEAMS.forEach(team => {
  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerText = team;
  btn.onclick = () => {
    document.getElementById("teamName").innerText = team;
  };
  menu.appendChild(btn);
});
</script>

</body>
</html>
